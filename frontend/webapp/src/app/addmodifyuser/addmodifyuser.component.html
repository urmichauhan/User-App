<div class="container">
  <div class="card text-white bg-secondary mb-3">
    <div class="card-body">
      <div *ngIf="alertText.text" class="alert {{alertText.class}}" role="alert">
        {{alertText.text}}
      </div>
      <form [formGroup]="user">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">User Id</label>
            <input formControlName="userId" type="text" [disabled]="isModify" class="form-control">
            <span class="control-alert"
              *ngIf="user.controls.userId.errors && user.controls.userId.invalid && (user.controls.userId.touched || submitted)">
              Invalid field
            </span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4">First Name</label>
            <input formControlName="firstname" type="text" class="form-control">
            <span class="control-alert"
              *ngIf="user.controls.firstname.errors && user.controls.firstname.invalid && (user.controls.firstname.touched || submitted)">
              Invalid field
            </span>
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Middle Name</label>
            <input type="text" formControlName="middlename" class="form-control" id="inputPassword4">

          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Last Name</label>
            <input type="text" formControlName="lastname" class="form-control" id="inputPassword4">
            <span class="control-alert"
              *ngIf="user.controls.lastname.errors && user.controls.lastname.invalid && (user.controls.lastname.touched || submitted)">
              Invalid field
            </span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">Address Line 1</label>
            <textarea class="form-control" formControlName="address1" rows="3"></textarea>
            
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress">Address Line 2</label>
            <textarea class="form-control" formControlName="address2" rows="3"></textarea>
          
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Password</label>
            <input formControlName="password" type="password" class="form-control">
            <span class="control-alert"
              *ngIf="user.controls.firstname.errors && user.controls.firstname.invalid && (user.controls.firstname.touched || submitted)">
              Invalid field
            </span>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Email</label>
            <input type="text" formControlName="email" class="form-control" id="inputPassword4">
            <span class="control-alert"
              *ngIf="user.controls.firstname.errors && user.controls.firstname.invalid && (user.controls.firstname.touched || submitted)">
              Invalid field
            </span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputPassword4">City</label>
            <input type="text" formControlName="city" class="form-control" id="inputPassword4">

          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" formControlName="state" class="form-control">
              <!-- <option>...</option> -->
              <option *ngFor="let state of stateList" [value]="cityData">{{state}}</option>
            </select>

          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Zip Code</label>
            <input type="number" formControlName="zip" class="form-control" id="inputPassword4">
          </div>
          <span class="control-alert"
            *ngIf="user.controls.zip.errors && user.controls.zip.invalid && (user.controls.zip.touched || submitted)">
            Invalid field
          </span>
        </div>

        <button type="submit" class="btn btn-primary" (click)="addStudent()">Submit</button>
        <button type="submit" class="btn btn-secondary" (click)="user.reset()">Reset</button>

      </form>
    </div>
  </div>


</div>
